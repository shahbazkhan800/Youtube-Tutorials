<template>

    <lightning-card title = "Currency Converter" icon-name="custom:custom17">
       <div class="slds-p-around_medium background ">
            <div class="slds-p-around_medium">
                <lightning-input type="number" label="Amount" onchange={handleChange} value={amount}  name="amount"></lightning-input>
            </div>
            <div class=" slds-grid slds-wrap slds-p-around_medium">
                <div class="slds-col slds-col-size_5-of-12">
                    <lightning-combobox
                        name="fromCurr"
                        label="From"
                        value={fromCurrency}
                        placeholder="Select"
                        options={currencyOptions}
                        onchange={handleChange} >
                    </lightning-combobox>
                </div>
                <div class="slds-col slds-col-size_1-of-12"></div>
                <div class="slds-col slds-col-size_5-of-12">
                    <lightning-combobox
                        name="toCurr"
                        label="To"
                        value={toCurrency}
                        placeholder="Select"
                        options={currencyOptions}
                        onchange={handleChange} >
                    </lightning-combobox>
                </div>
            </div>
            <div class="slds-align_absolute-center">
            <template lwc:if={showConvertedValue}>
                <p class="slds-text-align_center">
                    <span class="slds-text-heading_large slds-text-font_monospace"><strong> {amount} {fromCurrency} = {convertedValue} {toCurrency} </strong></span>
                    <br/>
                    <span><strong>[1 {fromCurrency} = {conversionRate} {toCurrency}] </strong></span>
                </p>
            </template>
            </div>
            <template lwc:if = {showSpinner}> 
				<lightning-spinner alternative-text="Loading"></lightning-spinner>
			</template>
            <div class="slds-p-around_medium">
				<lightning-button class="slds-align_absolute-center" label="Get Converted Rate" variant="Brand" icon-name="utility:money" onclick={handleConversion}></lightning-button>
			</div>
        </div>
    </lightning-card>
    
</template>
